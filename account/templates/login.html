{% extends 'basic.html' %}
{% load static %}
{% block title%}Login Form{% endblock %}
{% block header%}Login Form {% endblock %}
{% block body%}
<div class="row">
  <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0">
  </div>
    <div id="main" class="col-lg-4 col-sm-8 col-xs-12 col-md-6">
      <form  method="POST" >{% csrf_token %}
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter User name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

{% endblock %}
