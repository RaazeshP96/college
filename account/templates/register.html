{% extends 'basic.html' %}
{% block title%}Register{% endblock %}
{% block header%}Register Form{% endblock %}
{% block body%}
    <form method="POST">{% csrf_token %}
      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label for="firstname">First name:</label>
        <input type="text" class="form-control" id="firstname"  name='firstname' placeholder="Enter first name">
      </div>
        <div class="form-group">
        <label for="lastname">Last name:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
      </div>
        <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name">
      </div>

      <div class="form-group">
        <label for="email1">Email address</label>
        <input type="email" class="form-control" id="email1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="Password1">Password</label>
        <input type="password" class="form-control" name='password1' id="password1" placeholder="Password">
      </div>
        <div class="form-group">
        <label for="Password2">Confirm Password</label>
        <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-write your Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </div>
       </div>
</form>
{% endblock %}
